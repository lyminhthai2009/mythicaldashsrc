<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="{{image_url}}" />
    <meta property="og:url" content="{{url}}" />
    <meta name="theme-color" content="{{color}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: radial-gradient(ellipse at 50% 30%, #23243a 0%, #181a20 100%);
            position: relative;
            overflow: hidden;
        }
        /* Starfield effect */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="1" fill="white" opacity="0.08"/><circle cx="200" cy="100" r="1.2" fill="white" opacity="0.10"/><circle cx="400" cy="300" r="0.8" fill="white" opacity="0.07"/><circle cx="800" cy="200" r="1.1" fill="white" opacity="0.09"/><circle cx="1200" cy="500" r="1.3" fill="white" opacity="0.08"/><circle cx="1600" cy="700" r="1.1" fill="white" opacity="0.07"/></svg>');
            background-repeat: repeat;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        .card {
            background: rgba(28, 29, 40, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1.5px solid #23243a;
            margin: 1.5rem;
            position: relative;
            animation: fadein 0.8s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px) scale(0.98);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: 0.01em;
        }
        .desc {
            color: #b5bac1;
            margin-bottom: 1.2rem;
            font-size: 1.02rem;
        }
        .img-preview {
            max-width: 100%;
            max-height: 240px;
            border-radius: 10px;
            box-shadow: 0 1px 8px 0 rgba(0,0,0,0.10);
            margin-bottom: 1.2rem;
            background: #23243a;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .img-preview:hover {
            box-shadow: 0 4px 24px 0 rgba(88,101,242,0.10);
            transform: scale(1.01);
        }
        .meta {
            color: #b5bac1;
            font-size: 0.97rem;
            margin-bottom: 1.1rem;
        }
        .meta .label {
            color: #fff;
            font-weight: 600;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.1rem;
        }
        .btn, .more-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: #23243a;
            color: #fff;
            border: 1px solid #23243a;
            border-radius: 7px;
            padding: 0.55rem 1.1rem;
            font-size: 0.98rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s, color 0.15s, border 0.15s;
            outline: none;
        }
        .btn:focus, .more-btn:focus, .dropdown button:focus {
            border: 1.5px solid #5865f2;
        }
        .btn:hover, .more-btn:hover {
            background: #5865f2;
            color: #fff;
            border: 1px solid #5865f2;
        }
        .btn.download {
            color: #43e97b;
            border: 1px solid #43e97b;
        }
        .btn.download:hover {
            background: #43e97b;
            color: #181a20;
            border: 1px solid #38f9d7;
        }
        .btn.report {
            color: #ff5f6d;
            border: 1px solid #ff5f6d;
        }
        .btn.report:hover {
            background: #ff5f6d;
            color: #fff;
            border: 1px solid #ffc371;
        }
        .more-actions {
            position: relative;
            display: inline-block;
        }
        .more-btn {
            color: #b5bac1;
            border: 1px solid #23243a;
            background: none;
            padding: 0.55rem 1.1rem;
        }
        .more-btn:hover {
            background: #23243a;
            color: #5865f2;
            border: 1px solid #5865f2;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            background: #23243a;
            border: 1px solid #23243a;
            border-radius: 8px;
            min-width: 180px;
            z-index: 10;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.10);
            margin-top: 0.2rem;
        }
        .dropdown.show {
            display: block;
        }
        .dropdown button, .dropdown a {
            width: 100%;
            background: none;
            border: none;
            color: #b5bac1;
            padding: 0.8rem 1.1rem;
            text-align: left;
            font-size: 0.97rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.12s, color 0.12s;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        .dropdown button:hover, .dropdown a:hover {
            background: #181a20;
            color: #5865f2;
        }
        @media (max-width: 600px) {
            .card { padding: 1rem 0.2rem; }
            .title { font-size: 1.1rem; }
        }
        
        /* SweetAlert Custom Styles */
        .swal2-popup {
            background: rgba(28, 29, 40, 0.98) !important;
            border: 1.5px solid #23243a !important;
            border-radius: 18px !important;
            color: #fff !important;
        }
        
        .swal2-title {
            color: #fff !important;
            font-weight: 600 !important;
        }
        
        .swal2-html-container {
            color: #b5bac1 !important;
        }
        
        .swal2-select {
            background: #23243a !important;
            color: #fff !important;
            border: 1px solid #23243a !important;
            border-radius: 7px !important;
            padding: 12px !important;
            font-size: 14px !important;
            width: 100% !important;
        }
        
        .swal2-select:focus {
            border-color: #5865f2 !important;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2) !important;
        }
        
        .swal2-textarea {
            background: #23243a !important;
            color: #fff !important;
            border: 1px solid #23243a !important;
            border-radius: 7px !important;
            padding: 12px !important;
            font-size: 14px !important;
            width: 100% !important;
            resize: none !important;
            font-family: inherit !important;
        }
        
        .swal2-textarea:focus {
            border-color: #5865f2 !important;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2) !important;
        }
        
        .swal2-confirm {
            background: #ff5f6d !important;
            border: 1px solid #ff5f6d !important;
            border-radius: 7px !important;
            font-weight: 500 !important;
            transition: all 0.15s !important;
        }
        
        .swal2-confirm:hover {
            background: #e54d5b !important;
            border-color: #e54d5b !important;
            transform: translateY(-1px) !important;
        }
        
        .swal2-cancel {
            background: #6c757d !important;
            border: 1px solid #6c757d !important;
            border-radius: 7px !important;
            font-weight: 500 !important;
            transition: all 0.15s !important;
        }
        
        .swal2-cancel:hover {
            background: #5a6268 !important;
            border-color: #5a6268 !important;
            transform: translateY(-1px) !important;
        }
        
        .swal2-validation-message {
            color: #ff5f6d !important;
            background: rgba(255, 95, 109, 0.1) !important;
            border: 1px solid rgba(255, 95, 109, 0.3) !important;
            border-radius: 7px !important;
            padding: 8px 12px !important;
            margin-top: 10px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">{{title}}</h1>
            <p class="desc">{{description}}</p>
            <img src="{{image_url}}" alt="{{title}}" class="img-preview" id="mainImage">
            <div class="meta">
                <span class="label">Uploaded By:</span> {{user_name}}<br>
                <span class="label">Uploaded At:</span> {{uploaded_at}}<br>
                <span class="label">Upload size:</span> {{file_size}}
            </div>
            <div class="actions">
                <button onclick="navigator.clipboard.writeText(window.location.href)" class="btn" title="Copy page URL">
                    <!-- Lucide: Link -->
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 1 7.07 0l1.41 1.41a5 5 0 0 1-7.07 7.07l-1.41-1.41"/><path d="M14 11a5 5 0 0 0-7.07 0l-1.41 1.41a5 5 0 0 0 7.07 7.07l1.41-1.41"/></svg>
                    Copy URL
                </button>
                <a href="{{image_url}}" download class="btn download" title="Download image">
                    <!-- Lucide: Download -->
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Download
                </a>
                <button class="btn report" onclick="reportImage()" title="Report image">
                    <!-- Lucide: Alert Triangle -->
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
                    Report
                </button>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown(e) {
            e.stopPropagation();
            var menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('show');
            document.addEventListener('click', function handler(event) {
                if (!menu.contains(event.target)) {
                    menu.classList.remove('show');
                    document.removeEventListener('click', handler);
                }
            });
        }
        function copyImage() {
            const img = document.getElementById('mainImage');
            fetch(img.src)
                .then(res => res.blob())
                .then(blob => {
                    const item = new ClipboardItem({ [blob.type]: blob });
                    navigator.clipboard.write([item]);
                });
        }
        function reportImage() {
            // Get the current image URL for the report
            const imageUrl = window.location.href;
            
            Swal.fire({
                title: '<span style="color: #ff5f6d; font-weight: 600;">Report Image</span>',
                html: `
                    <div style="text-align: left; margin-bottom: 20px;">
                        <p style="color: #b5bac1; margin-bottom: 15px; font-size: 14px;">
                            Help us understand why you're reporting this image:
                        </p>
                    </div>
                `,
                input: 'select',
                inputOptions: {
                    '': 'Select a reason...',
                    'inappropriate': '🚫 Inappropriate content',
                    'copyright': '⚖️ Copyright violation',
                    'spam': '📧 Spam or misleading',
                    'harassment': '😡 Harassment or bullying',
                    'violence': '💀 Violence or gore',
                    'other': '❓ Other'
                },
                inputPlaceholder: 'Select a reason...',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Please select a reason for reporting';
                    }
                },
                showCancelButton: true,
                confirmButtonText: '<i class="fas fa-flag"></i> Submit Report',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#ff5f6d',
                cancelButtonColor: '#6c757d',
                showLoaderOnConfirm: true,
                width: '500px',
                customClass: {
                    popup: 'swal2-custom-popup',
                    title: 'swal2-custom-title',
                    htmlContainer: 'swal2-custom-html',
                    input: 'swal2-custom-input',
                    actions: 'swal2-custom-actions',
                    confirmButton: 'swal2-custom-confirm',
                    cancelButton: 'swal2-custom-cancel'
                },
                didOpen: () => {
                    // Add custom styling after modal opens
                    const popup = document.querySelector('.swal2-popup');
                    if (popup) {
                        popup.style.background = 'rgba(28, 29, 40, 0.98)';
                        popup.style.border = '1.5px solid #23243a';
                        popup.style.borderRadius = '18px';
                    }
                    
                    // Style the select input
                    const select = document.querySelector('.swal2-select');
                    if (select) {
                        select.style.background = '#23243a';
                        select.style.color = '#fff';
                        select.style.border = '1px solid #23243a';
                        select.style.borderRadius = '7px';
                        select.style.padding = '12px';
                        select.style.fontSize = '14px';
                        select.style.width = '100%';
                    }
                },
                preConfirm: (reason) => {
                    if (!reason) {
                        Swal.showValidationMessage('Please select a reason for reporting');
                        return false;
                    }
                    
                    // Show additional details input
                    return Swal.fire({
                        title: '<span style="color: #ff5f6d; font-weight: 600;">Additional Details</span>',
                        html: `
                            <div style="text-align: left; margin-bottom: 20px;">
                                <p style="color: #b5bac1; margin-bottom: 15px; font-size: 14px;">
                                    Please provide additional details (optional):
                                </p>
                            </div>
                        `,
                        input: 'textarea',
                        inputPlaceholder: 'Describe the issue in detail...',
                        inputAttributes: {
                            'maxlength': '500',
                            'rows': '4'
                        },
                        showCancelButton: true,
                        confirmButtonText: '<i class="fas fa-paper-plane"></i> Submit Report',
                        cancelButtonText: 'Back',
                        confirmButtonColor: '#ff5f6d',
                        cancelButtonColor: '#6c757d',
                        showLoaderOnConfirm: true,
                        width: '500px',
                        customClass: {
                            popup: 'swal2-custom-popup',
                            title: 'swal2-custom-title',
                            htmlContainer: 'swal2-custom-html',
                            input: 'swal2-custom-textarea',
                            actions: 'swal2-custom-actions',
                            confirmButton: 'swal2-custom-confirm',
                            cancelButton: 'swal2-custom-cancel'
                        },
                        didOpen: () => {
                            // Add custom styling after modal opens
                            const popup = document.querySelector('.swal2-popup');
                            if (popup) {
                                popup.style.background = 'rgba(28, 29, 40, 0.98)';
                                popup.style.border = '1.5px solid #23243a';
                                popup.style.borderRadius = '18px';
                            }
                            
                            // Style the textarea
                            const textarea = document.querySelector('.swal2-textarea');
                            if (textarea) {
                                textarea.style.background = '#23243a';
                                textarea.style.color = '#fff';
                                textarea.style.border = '1px solid #23243a';
                                textarea.style.borderRadius = '7px';
                                textarea.style.padding = '12px';
                                textarea.style.fontSize = '14px';
                                textarea.style.width = '100%';
                                textarea.style.resize = 'none';
                                textarea.style.fontFamily = 'inherit';
                            }
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            return { reason, details: result.value || '' };
                        }
                        return false;
                    });
                }
            }).then((result) => {
                if (result.isConfirmed && result.value) {
                    submitReport(result.value.reason, result.value.details, imageUrl);
                }
            });
        }
        
        function submitReport(reason, details, imageUrl) {
            fetch('/api/system/imagehosting/report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    image_url: imageUrl,
                    reason: reason,
                    details: details
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Report Submitted',
                        text: 'Thank you for your report. Our team will review it shortly.',
                        confirmButtonColor: '#43e97b'
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Report Failed',
                        text: data.message || 'Failed to submit report. Please try again.',
                        confirmButtonColor: '#ff5f6d'
                    });
                }
            })
            .catch(error => {
                console.error('Error submitting report:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Failed to submit report. Please check your connection and try again.',
                    confirmButtonColor: '#ff5f6d'
                });
            });
        }
    </script>
</body>
</html>
